output:
  - platform: ledc
    id: warning_led_output
    pin: $warning_led_pin
    inverted: true
  - platform: ledc
    id: warning_beeper_output
    pin: $warning_beeper_pin

light:
  - id: warning_led
    platform: monochromatic
    output: warning_led_output
    internal: true
    effects:
      - strobe:

rtttl:
  output: warning_beeper_output

button:
  - platform: template
    id: warning_tone
    name: Play sound
    internal: true
    on_press:
      then:
        - rtttl.play: $warning_tone_rtttl
  - platform: template
    id: pre_close_warning
    name: Pre-close warning
    on_press:
      then:
        - light.turn_on: warning_led
        - button.press: warning_tone
        - delay: $garage_door_close_warn_duration
        - light.turn_off: warning_led

script:
  - id: error_tone
    then:
      - rtttl.play: $error_tone
  - id: blink_led
    then:
      - light.turn_on: led
      - delay: 100ms
      - light.turn_off: led

api:
  actions:
    - action: play_rtttl
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'
